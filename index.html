<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
    <title>PokeApi</title>
  </head>
  <body>
    <h1 class="title">Pokemon Random VS</h1>

    <button class="button" onclick="consultarPokemones()">Nueva Batalla</button>

    <div class="pokemon-list" id="lista-pokemon">
      <div class="pokemon-list__pokemon" id="pokemon-1">
        <img src="" alt="">
        <p></p>

      </div>
      <div class="pokemon-list__vs">VS</div>
      <div class="pokemon-list__pokemon" id="pokemon-2">
        <img src="" alt="">
        <p></p>
      </div>
    </div>


    <script>

      let lista = document.getElementById("lista-pokemon")

      function consultarPokemon(id, numero) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
        .then(function (response) {
          response.json()
          .then(function (pokemon) {
            crearPokemon(pokemon, numero)
          });
        });
      }

      function consultarPokemones(){
        let primerId = Math.round(Math.random() * 150);
        let segundoId = Math.round(Math.random() * 150);

        consultarPokemon(primerId, 1);
        consultarPokemon(segundoId, 2);
      }

      function crearPokemon(pokemon, numero){
        //se convertir√° la data en HTML
        let item = lista.querySelector(`#pokemon-${numero}`)
        let imagen = item.getElementsByTagName("img")[0];
        imagen.setAttribute("src", pokemon.sprites.front_default)
        let nombre = item.getElementsByTagName("p")[0];
        nombre.textContent = pokemon.name
      }

      consultarPokemones()
    </script>
  </body>
</html>
